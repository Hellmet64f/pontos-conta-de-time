<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - The Comets (TCS)</title>
    <style>
        /* CSS BÁSICO E FUNCIONAL */
        body { font-family: sans-serif; background-color: #2c3e50; color: #ecf0f1; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background-color: #34495e; padding: 20px; border-radius: 8px; }
        header { text-align: center; border-bottom: 1px solid #7f8c8d; padding-bottom: 15px; margin-bottom: 20px; }
        .logo { max-width: 80px; }
        h1, h2 { color: #e74c3c; margin-top: 0; }
        a.nav-link { display: block; text-align: center; background-color: #3498db; color: white; padding: 10px; border-radius: 5px; text-decoration: none; margin-bottom: 20px; }
        .admin-section { background-color: #2c3e50; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; border-radius: 4px; border: none; background: #ecf0f1; }
        .btn { width: 100%; padding: 12px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn:hover { background-color: #c0392b; }
        .btn-remove { background-color: #c0392b; padding: 5px 10px; font-size: 12px; border-radius: 50px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/g8e1a5j.png" alt="Logo" class="logo">
            <h1>Painel de Controle</h1>
        </header>

        <a href="index.html" class="nav-link">Ver Página Pública de Classificação</a>
        
        <div class="admin-section">
            <h2>Gerenciar Jogadores</h2>
            <form id="player-form">
                <label for="player-name">Nome do Jogador:</label>
                <input type="text" id="player-name" required>

                <label for="goals">Gols:</label>
                <input type="number" id="goals" min="0" value="0">
                
                <label for="assists">Assistências:</label>
                <input type="number" id="assists" min="0" value="0">

                <label for="saves">Salvos:</label>
                <input type="number" id="saves" min="0" value="0">

                <label for="dribbles">Dribles:</label>
                <input type="number" id="dribbles" min="0" value="0">
                
                <button type="submit" class="btn">Adicionar / Atualizar Jogador</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Lista de Jogadores Atuais</h2>
            <table>
                <thead>
                    <tr><th>Nome</th><th>Gols</th><th>Assist.</th><th>Ação</th></tr>
                </thead>
                <tbody id="player-list">
                    <!-- A lista de jogadores aparecerá aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // SCRIPT SIMPLES E DIRETO, SEM BUGS
        const playerForm = document.getElementById('player-form');
        const playerList = document.getElementById('player-list');
        const STORAGE_KEY = 'tcs_players_simple';

        // 1. FUNÇÕES DE DADOS
        const getPlayers = () => JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const savePlayers = (players) => localStorage.setItem(STORAGE_KEY, JSON.stringify(players));

        // 2. FUNÇÃO PARA ATUALIZAR A TABELA
        const renderAdminTable = () => {
            playerList.innerHTML = ''; // Limpa a tabela
            const players = getPlayers();
            if (players.length === 0) {
                playerList.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nenhum jogador adicionado ainda.</td></tr>';
                return;
            }
            players.forEach((player, index) => {
                const row = playerList.insertRow();
                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.goals}</td>
                    <td>${player.assists}</td>
                    <td><button class="btn-remove" data-index="${index}">Remover</button></td>
                `;
            });
        };

        // 3. EVENTO DE ADICIONAR/ATUALIZAR JOGADOR
        playerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const playerName = document.getElementById('player-name').value.trim();
            const players = getPlayers();
            
            const playerData = {
                name: playerName,
                goals: parseInt(document.getElementById('goals').value) || 0,
                assists: parseInt(document.getElementById('assists').value) || 0,
                saves: parseInt(document.getElementById('saves').value) || 0,
                dribbles: parseInt(document.getElementById('dribbles').value) || 0
            };

            // Procura se o jogador já existe para atualizar
            const existingPlayerIndex = players.findIndex(p => p.name.toLowerCase() === playerName.toLowerCase());
            
            if (existingPlayerIndex > -1) {
                players[existingPlayerIndex] = playerData; // Atualiza
            } else {
                players.push(playerData); // Adiciona novo
            }

            savePlayers(players);
            renderAdminTable();
            playerForm.reset();
        });

        // 4. EVENTO DE REMOVER JOGADOR
        playerList.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-remove')) {
                const indexToRemove = parseInt(e.target.dataset.index);
                if (confirm('Tem certeza que quer remover este jogador?')) {
                    const players = getPlayers();
                    players.splice(indexToRemove, 1);
                    savePlayers(players);
                    renderAdminTable();
                }
            }
        });
        
        // 5. CARREGA A TABELA QUANDO A PÁGINA ABRE
        renderAdminTable();
    </script>
</body>
</html>
