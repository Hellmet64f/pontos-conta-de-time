<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Comets (TCS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/g8e1a5j.png" alt="Logo The Comets" class="logo">
            <h1>Painel de Administração</h1>
            <p>Adicione e gerencie os jogadores do time.</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Adicionar Novo Jogador</h2>
                <form id="add-player-form">
                    <div class="form-group">
                        <label for="player-name">Nome do Jogador:</label>
                        <input type="text" id="player-name" required>
                    </div>
                    <div class="form-group">
                        <label for="goals">Gols:</label>
                        <input type="number" id="goals" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="assists">Assistências:</label>
                        <input type="number" id="assists" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="saves">Salvos (Defesas):</label>
                        <input type="number" id="saves" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="dribbles">Dribles:</label>
                        <input type="number" id="dribbles" min="0" value="0">
                    </div>
                    <button type="submit" class="btn">Adicionar Jogador</button>
                </form>
            </div>

            <div class="player-list-container">
                <h2>Lista de Jogadores Atuais</h2>
                <table id="admin-player-list">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Gols</th>
                            <th>Assist.</th>
                            <th>Salvos</th>
                            <th>Dribles</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Jogadores serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
             <a href="index.html" class="btn-view">Ver Página Principal</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
