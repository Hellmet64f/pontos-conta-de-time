<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Comets (TCS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/g8e1a5j.png" alt="Logo The Comets" class="logo">
            <h1>Painel de Administração</h1>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-button">Classificação</a>
            <a href="jogos.html" class="nav-button">Histórico de Jogos</a>
            <a href="admin.html" class="nav-button active">Admin</a>
        </nav>

        <main>
            <!-- NAVEGAÇÃO DAS ABAS INTERNAS DO ADMIN -->
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="players">Jogadores</button>
                <button class="tab-button" data-tab="matches">Jogos</button>
            </div>

            <!-- CONTEÚDO DA ABA JOGADORES -->
            <div id="players-content" class="tab-content active">
                <div class="form-container">
                    <h2>Gerenciar Jogadores (Estatísticas Totais)</h2>
                    <form id="add-player-form">
                        <div class="form-group"><label for="player-name">Nome:</label><input type="text" id="player-name" required></div>
                        <div class="form-group"><label for="goals">Gols Totais:</label><input type="number" id="goals" min="0" value="0"></div>
                        <div class="form-group"><label for="assists">Assist. Totais:</label><input type="number" id="assists" min="0" value="0"></div>
                        <div class="form-group"><label for="saves">Salvos Totais:</label><input type="number" id="saves" min="0" value="0"></div>
                        <div class="form-group"><label for="dribbles">Dribles Totais:</label><input type="number" id="dribbles" min="0" value="0"></div>
                        <button type="submit" class="btn">Adicionar / Atualizar Jogador</button>
                    </form>
                </div>
                <div class="player-list-container">
                    <h2>Lista de Jogadores Atuais</h2>
                    <table id="admin-player-list">
                        <thead><tr><th>Nome</th><th>Gols</th><th>Assist.</th><th>Salvos</th><th>Dribles</th><th>Ação</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- CONTEÚDO DA ABA JOGOS -->
            <div id="matches-content" class="tab-content">
                <div class="form-container">
                    <h2>Registrar Novo Jogo</h2>
                    <form id="add-match-form">
                        <div class="form-group"><label for="opponent-name">Adversário:</label><input type="text" id="opponent-name" required></div>
                        <div class="form-group"><label for="match-result">Resultado (ex: V 3-1):</label><input type="text" id="match-result" required></div>
                        <h3>Estatísticas dos Jogadores na Partida:</h3>
                        <div id="player-stats-for-match"></div>
                        <button type="submit" class="btn">Salvar Jogo</button>
                    </form>
                </div>
                 <div class="player-list-container">
                    <h2>Histórico de Jogos Registrados</h2>
                    <table id="admin-match-list">
                        <thead><tr><th>Adversário</th><th>Resultado</th><th>Ação</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
